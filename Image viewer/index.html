<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta name="author" content="Zanhua Li, MG1A">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive images viewer</title>
</head>

<body>
    <div class="container">
        <div class="viewer">
            <figure class="item--1">
                <!-- LOGO -->
                <img src="images/ma50px.jpg" alt="MA logo" class="Logo_img">
            </figure>

            <figure class="item--2">
                <!-- Large images -->
                <img src="" id="display" alt="" class="large_img">
            </figure>

            <figure class="item--3">
                <!-- control container -->
                <div class="left">
                    <img src="images/right.jpg" onclick="cycle(true)" alt="Arrow left" class="viewer_control">
                </div>
                <div class="right">
                    <img src="images/right.jpg" onclick="cycle(false)" alt="Arrow right" class="viewer_control">
                </div>
            </figure>

            <figure class="item--4">
                <!-- thumb images -->
                <div id="small">
                    <div id="tumbs"></div>
                </div>
            </figure>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
